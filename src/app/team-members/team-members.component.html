<h2>Meet the Team</h2>

<nav class="navbar">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter">      
  </nav>


<div class="row">
    <div class="column" *ngFor ="let teammember of teamMembers | filter: filter">
      <div class="card">
        <img src={{teammember.photoUrl}} alt={{teammember.funFact}} style="width:100%">
        <div class="container">
          <h2>{{teammember.firstName}} {{teammember.funFact}} </h2>
          <p>{{teammember.lastName}}</p>
          <p>example@example.com</p>
          <p><button  (click)="removeMember(teammember.id)" type="submit" class="button">Remove Member</button></p>
        </div>
      </div>
    </div>
</div>

<div class="card-body">

  <h2>Add A New Team Member</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form" role="form"
          id="teamMemberAddition" method="post" >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control form-control-lg rounded-0"
               ngModel name="firstName" id="firstName" required placeholder="Joe"/>
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control form-control-lg rounded-0"
                 ngModel name="lastName" id="lastNameName" required placeholder="Soap"/>
      </div>
      <div class="form-group">
            <label for="funFact">Fun Fact</label>
            <input type="text" class="form-control form-control-lg rounded-0"
                   ngModel name="funFact" id="funFact" required placeholder="I like Dragons!"/>
      </div>
      <div>
          <label for="imageToUpload">Please upload an image of youself(optional)</label>
          <!-- <file-uploader ngModel="file" name="file"  [maxSizeInKb]="110" [allowMultiple]="False" [fileType]="'image/*'" 
          (onSelection)="fileuploaderFileChange($event)" [required]="false" ngDefaultControl></file-uploader>  -->
          <input type="file" name="photoUrl" (change)="onChange($event)" />
      </div>

      <button name="submit" type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!f.valid">Add Team Member
      </button>
      <br>
    </form>
  </div>
